sonar.projectKey=saifyxpro_covid19-full-stack
sonar.organization=saifyxpro
sonar.projectName=COVID-19 Full Stack Application
sonar.projectDescription=A comprehensive full-stack web application for tracking COVID-19 statistics with interactive maps and real-time data visualization

# Source code configuration
sonar.sources=.
sonar.exclusions=**/node_modules/**,**/build/**,**/dist/**,**/*.test.js,**/*.spec.js,**/coverage/**,**/Screenshots/**

# Server-specific configuration
sonar.javascript.lcov.reportPaths=server/coverage/lcov.info,client/coverage/lcov.info

# Test configuration
sonar.tests=.
sonar.test.inclusions=**/*.test.js,**/*.spec.js
sonar.test.exclusions=**/node_modules/**,**/build/**,**/dist/**

# Language configuration
sonar.javascript.environments=node,browser,es2020

# Quality gate
sonar.qualitygate.wait=true

# Additional settings
sonar.sourceEncoding=UTF-8
